apply plugin: 'com.android.application'
// This does not break the build when Android Studio is missing the JRebel for Android plugin.
//apply plugin: 'com.zeroturnaround.jrebel.android'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "tk.yurkiv.recipes"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:animated-vector-drawable:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:appcompat-v7:26.1.0'

    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.joooonho:selectableroundedimageview:1.0.1'
    compile 'com.akexorcist:RoundCornerProgressBar:1.2.3'
    compile 'com.vlonjatg.android:progress-activity:1.1.1'
    compile 'me.zhanghai.android.materialprogressbar:library:1.0.2'
    compile('com.github.florent37:materialviewpager:1.1.0@aar') {
        transitive = true
    }
    compile 'com.afollestad.material-dialogs:core:2.0.0-rc3'
    compile 'org.adw.library:discrete-seekbar:1.0.0'
    compile 'com.github.leonardoxh:fake-search-view:0.3.1'

//    compile project(':nice-spinner')
    compile 'com.github.arcadefire:nice-spinner:1.3.6'
}
